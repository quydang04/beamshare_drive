                <div class="user-menu-panel" id="header-user-menu" role="menu">
                    <div class="user-menu-header">
                        <div class="user-menu-avatar" id="header-menu-avatar">
                            <span id="header-menu-initial">U</span>
                        </div>
                        <div class="user-menu-details">
                            <strong id="header-menu-name">User</strong>

                        </div>
                    </div>
                    <div class="user-menu-actions">
                        <button class="user-menu-item" type="button" id="header-user-menu-profile" role="menuitem">

    <!-- Main Container -->

        <!-- Sidebar -->

                    <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
                    <span>Đăng xuất</span>

            </div>
            
            <nav class="nav-menu">
                <a href="#" class="nav-item" data-page="dashboard">
                    <i class="fas fa-th-large"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item" data-page="upload">
                    <i class="fas fa-upload"></i>
                    <span>Upload</span>
                </a>
                <a href="#" class="nav-item active" data-page="myfiles">
                    <i class="fas fa-folder"></i>
                    <span>My Files</span>
                </a>
                <a href="/recycle" class="nav-item" data-page="recycle-bin">
                    <i class="fas fa-trash"></i>
                    <span>Recycle Bin</span>
                </a>
                <a href="#" class="nav-item" data-page="subscription">
                    <i class="fas fa-credit-card"></i>
                    <span>Subscription</span>
                </a>
                <a href="#" class="nav-item" data-page="beamshare-live">

        </aside>
        <div class="sidebar-backdrop" id="sidebar-backdrop" aria-hidden="true"></div>

        <!-- Main Content -->

            <!-- Content will be loaded here -->

    <!-- Mobile Navigation -->
    <nav class="mobile-nav" id="mobile-nav" aria-label="Điều hướng di động">
        <a href="#" class="nav-item" data-page="dashboard">
            <i class="fas fa-th-large"></i>
            <span>Dashboard</span>
        </a>
        <a href="#" class="nav-item" data-page="upload">
            <i class="fas fa-upload"></i>
            <span>Upload</span>
        </a>
        <a href="#" class="nav-item active" data-page="myfiles">
            <i class="fas fa-folder"></i>
            <span>My Files</span>
        </a>
        <a href="/recycle" class="nav-item" data-page="recycle-bin">
            <i class="fas fa-trash"></i>
            <span>Recycle Bin</span>
        </a>
        <a href="#" class="nav-item" data-page="subscription">
            <i class="fas fa-credit-card"></i>
            <span>Subscription</span>
        </a>
        <a href="#" class="nav-item" data-page="beamshare-live">
            <i class="fas fa-share-nodes"></i>

    <!-- Scripts -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/@vue-office/docx@latest/lib/index.umd.js"></script>
    <script src="https://unpkg.com/@vue-office/excel@latest/lib/index.umd.js"></script>
    <script src="https://unpkg.com/@vue-office/pdf@latest/lib/index.umd.js"></script>

    <script src="public/pages/sso/logout.js"></script>
    <script src="public/js/base.js"></script>
    <script src="public/js/file-icons.js"></script>
    <script src="public/js/modal-system.js"></script>
    <script src="public/js/toast-system.js"></script>
    <script src="public/js/upload-system.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.7.1/mammoth.browser.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.7/jsmediatags.min.js" defer></script>
    <script src="public/js/preview-core.js"></script>
    <script src="public/js/pages/myfiles.js"></script>
    <script src="public/js/pages/upload.js"></script>
    <script src="public/js/pages/dashboard.js"></script>
    <script src="public/js/pages/subscription.js"></script>
    <script src="public/pages/change/thongtin/js/main.js"></script>
    <script src="public/pages/change/matkhau/js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const sidebar = document.querySelector('.sidebar');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const sidebarBackdrop = document.getElementById('sidebar-backdrop');

            const closeSidebar = () => {
                sidebar?.classList.remove('is-open');
                sidebarBackdrop?.classList.remove('is-visible');
                body.classList.remove('sidebar-open');
            };

            const openSidebar = () => {
                sidebar?.classList.add('is-open');
                sidebarBackdrop?.classList.add('is-visible');
                body.classList.add('sidebar-open');
            };

            const handleToggleClick = () => {
                if (sidebar?.classList.contains('is-open')) {
                    closeSidebar();
                } else {
                    openSidebar();
                }
            };

            sidebarToggle?.addEventListener('click', handleToggleClick);
            sidebarBackdrop?.addEventListener('click', closeSidebar);

            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape') {
                    closeSidebar();
                }
            });

            window.addEventListener('resize', () => {
                if (window.innerWidth > 1024) {
                    closeSidebar();
                }
            });

            const PAGE_CONFIG = {
                dashboard: {
                    template: 'public/html/pages/dashboard.html',
                    init: 'initDashboard',
                    cleanup: 'cleanupDashboard',
                    path: '/dashboard'
                },
                upload: {
                    template: 'public/html/pages/upload.html',
                    init: 'initUpload',
                    cleanup: 'cleanupUpload',
                    path: '/upload'
                },
                myfiles: {
                    template: 'public/html/pages/myfiles.html',
                    init: 'initMyFiles',
                    cleanup: 'cleanupMyFiles',
                    path: '/myfiles'
                },
                subscription: {
                    template: 'public/html/pages/subscription.html',
                    init: 'initSubscription',
                    cleanup: 'cleanupSubscription',
                    path: '/subscription'
                },
                'change-thongtin': {
                    template: 'public/pages/change/thongtin/index.html',
                    init: 'initChangeThongtin',
                    cleanup: 'cleanupChangeThongtin',
                    path: '/change/thongtin'
                },
                'change-matkhau': {
                    template: 'public/pages/change/matkhau/index.html',
                    init: 'initChangeMatkhau',
                    cleanup: 'cleanupChangeMatkhau',
                    path: '/change/matkhau'
                },
                'beamshare-live': {
                    template: 'public/pages/beamshare/index.html',
                    init: 'initBeamshareLive',
                    cleanup: 'cleanupBeamshareLive',
                    path: '/beamshare'
                }
            };

            const defaultPage = 'myfiles';
            const navItems = document.querySelectorAll('.nav-item');
            const mainContent = document.getElementById('main-content');
            let activePageName = null;
            let pendingInitTimeoutId = null;

            const normalizePath = (pathname) => {
                if (!pathname) {
                    return '/';
                }
                if (pathname !== '/' && pathname.endsWith('/')) {
                    return pathname.slice(0, -1);
                }
                return pathname || '/';
            };

            const getPageNameFromPath = (pathname) => {
                const normalizedPath = normalizePath(pathname);
                for (const [pageKey, config] of Object.entries(PAGE_CONFIG)) {
                    const targetPath = config.path || `/${pageKey}`;
                    if (normalizePath(targetPath) === normalizedPath) {
                        return pageKey;
                    }
                }
                return defaultPage;
            };

            const updateNavState = (pageName) => {
                navItems.forEach((nav) => {
                    if (nav.getAttribute('data-page') === pageName) {
                        nav.classList.add('active');
                    } else {
                        nav.classList.remove('active');
                    }
                });
            };

            async function loadPage(pageName, options = {}) {
                const config = PAGE_CONFIG[pageName];
                if (!config) {
                    console.warn(`Không tìm thấy cấu hình cho trang ${pageName}.`);
                    if (pageName !== defaultPage) {
                        return loadPage(defaultPage, options);
                    }
                    return;
                }

                const { skipHistory = false, replaceHistory = false } = options;

                updateNavState(pageName);

                if (typeof window.updateUserInfo === 'function') {
                    window.updateUserInfo(pageName);
                }

                if (activePageName) {
                    const previousConfig = PAGE_CONFIG[activePageName];
                    const teardownFnName = previousConfig?.cleanup;
                    const teardownFn = teardownFnName ? window[teardownFnName] : undefined;

                    if (typeof teardownFn === 'function') {
                        try {
                            teardownFn();
                        } catch (teardownError) {
                            console.error(`Lỗi khi dọn trang ${activePageName}:`, teardownError);
                        }
                    }
                }

                try {
                    const templateUrl = (typeof config.template === 'string' && config.template.length > 0)
                        ? (config.template.startsWith('/') || config.template.startsWith('http'))
                            ? config.template
                            : `/${config.template.replace(/^\/+/,'')}`
                        : config.template;
                    const response = await fetch(templateUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }

                    const content = await response.text();
                    if (mainContent) {
                        mainContent.innerHTML = content;
                    }
                    activePageName = pageName;

                    if (pendingInitTimeoutId) {
                        clearTimeout(pendingInitTimeoutId);
                        pendingInitTimeoutId = null;
                    }

                    pendingInitTimeoutId = setTimeout(() => {
                        pendingInitTimeoutId = null;
                        if (activePageName !== pageName) {
                            return;
                        }

                        const initFnName = config.init;
                        const initFn = initFnName ? window[initFnName] : undefined;

                        if (typeof initFn === 'function') {
                            try {
                                initFn();
                            } catch (error) {
                                console.error(`Lỗi khi khởi tạo trang ${pageName}:`, error);
                            }
                        } else if (initFnName) {
                            console.warn(`Không tìm thấy hàm khởi tạo ${initFnName} cho trang ${pageName}.`);
                        }
                    }, 90);

                    if (!skipHistory) {
                        const targetPath = config.path || `/${pageName}`;
                        const state = { page: pageName };
                        if (replaceHistory) {
                            window.history.replaceState(state, '', targetPath);
                        } else {
                            window.history.pushState(state, '', targetPath);
                        }
                    }
                } catch (error) {
                    console.error(`Error loading ${pageName} page:`, error);
                    if (mainContent) {
                        mainContent.innerHTML = `
                            <div class="page active">
                                <div class="page-header">
                                    <h1>Lỗi tải trang</h1>
                                </div>
                                <div class="empty-state">
                                    <div class="empty-icon">
                                        <i class="fas fa-exclamation-triangle"></i>
                                    </div>
                                    <h3>Không thể tải trang ${pageName}</h3>
                                    <p>Vui lòng thử lại sau.</p>
                                </div>
                            </div>
                        `;
                    }
                }
            }

            window.loadPage = loadPage;

            navItems.forEach((item) => {
                const pageName = item.getAttribute('data-page');
                const config = pageName ? PAGE_CONFIG[pageName] : undefined;
                if (config?.path) {
                    item.setAttribute('href', config.path);
                    if (pageName === 'beamshare-live') {
                        item.setAttribute('target', '_blank');
                        item.setAttribute('rel', 'noopener');
                    }
                }

                item.addEventListener('click', (event) => {
                    if (!pageName) {
                        return;
                    }
                    // For BeamShare Live open new tab to /beamshare
                    if (pageName === 'beamshare-live') {
                        // allow default navigation (anchor already has target _blank)
                        return;
                    }
                    event.preventDefault();
                    loadPage(pageName);

                    if (window.innerWidth <= 1024) {
                        closeSidebar();
                    }
                });
            });

            window.addEventListener('popstate', (event) => {
                const statePage = event.state?.page;
                const pageName = statePage || getPageNameFromPath(window.location.pathname);
                loadPage(pageName, { skipHistory: true });
            });

            const initialPage = getPageNameFromPath(window.location.pathname);
            loadPage(initialPage, { replaceHistory: true });
        });
    </script>
</body>
</html>

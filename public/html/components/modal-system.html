<!-- Modal System Component -->
<div id="modalOverlay" class="modal-overlay" style="display: none;">
    <div class="modal-container">
        <div class="modal-header">
            <h3 id="modalTitle">Modal Title</h3>
            <button class="modal-close" onclick="modalSystem.hide()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body" id="modalBody">
            Modal content goes here
        </div>
        <div class="modal-footer" id="modalFooter">
            <button class="btn btn-secondary" onclick="modalSystem.hide()">Đóng</button>
        </div>
    </div>
</div>

<style>
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.modal-overlay.show {
    opacity: 1;
}

.modal-container {
    background: white;
    border-radius: 12px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    max-width: 90vw;
    max-height: 90vh;
    width: 500px;
    transform: scale(0.9);
    transition: transform 0.3s ease;
    overflow: hidden;
}

.modal-overlay.show .modal-container {
    transform: scale(1);
}

.modal-header {
    padding: 20px 24px 16px;
    border-bottom: 1px solid #e0e0e0;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.modal-header h3 {
    margin: 0;
    font-size: 18px;
    font-weight: 600;
    color: #1a1a1a;
}

.modal-close {
    background: none;
    border: none;
    color: #999;
    cursor: pointer;
    padding: 8px;
    border-radius: 6px;
    transition: all 0.2s ease;
}

.modal-close:hover {
    background: #f5f5f5;
    color: #666;
}

.modal-body {
    padding: 20px 24px;
    max-height: 60vh;
    overflow-y: auto;
}

.modal-footer {
    padding: 16px 24px 20px;
    border-top: 1px solid #e0e0e0;
    display: flex;
    gap: 12px;
    justify-content: flex-end;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
}

.btn-secondary {
    background: #f5f5f5;
    color: #666;
}

.btn-secondary:hover {
    background: #e0e0e0;
}

.btn-primary {
    background: #6366f1;
    color: white;
}

.btn-primary:hover {
    background: #5856eb;
}

@media (max-width: 768px) {
    .modal-container {
        width: 95vw;
        margin: 20px;
    }
    
    .modal-header,
    .modal-body,
    .modal-footer {
        padding-left: 16px;
        padding-right: 16px;
    }
}
</style>

<script>
class ModalSystem {
    constructor() {
        this.overlay = document.getElementById('modalOverlay');
        this.title = document.getElementById('modalTitle');
        this.body = document.getElementById('modalBody');
        this.footer = document.getElementById('modalFooter');
        this.isVisible = false;
        
        // Close on overlay click
        this.overlay.addEventListener('click', (e) => {
            if (e.target === this.overlay) {
                this.hide();
            }
        });
        
        // Close on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && this.isVisible) {
                this.hide();
            }
        });
    }
    
    show(options = {}) {
        const {
            title = 'Modal',
            body = '',
            footer = null,
            size = 'medium'
        } = options;
        
        this.title.textContent = title;
        this.body.innerHTML = body;
        
        if (footer) {
            this.footer.innerHTML = footer;
            this.footer.style.display = 'flex';
        } else {
            this.footer.style.display = 'none';
        }
        
        this.overlay.style.display = 'flex';
        requestAnimationFrame(() => {
            this.overlay.classList.add('show');
        });
        
        this.isVisible = true;
        document.body.style.overflow = 'hidden';
    }
    
    hide() {
        this.overlay.classList.remove('show');
        setTimeout(() => {
            this.overlay.style.display = 'none';
            document.body.style.overflow = '';
        }, 300);
        
        this.isVisible = false;
    }
    
    confirm(message, title = 'Xác nhận') {
        return new Promise((resolve) => {
            const footer = `
                <button class="btn btn-secondary" onclick="modalSystem.hide(); modalSystem._resolveConfirm(false)">Hủy</button>
                <button class="btn btn-primary" onclick="modalSystem.hide(); modalSystem._resolveConfirm(true)">Xác nhận</button>
            `;
            
            this._confirmResolve = resolve;
            this.show({
                title,
                body: `<p>${message}</p>`,
                footer
            });
        });
    }
    
    _resolveConfirm(result) {
        if (this._confirmResolve) {
            this._confirmResolve(result);
            this._confirmResolve = null;
        }
    }
    
    alert(message, title = 'Thông báo') {
        return new Promise((resolve) => {
            const footer = `
                <button class="btn btn-primary" onclick="modalSystem.hide(); modalSystem._resolveAlert()">OK</button>
            `;
            
            this._alertResolve = resolve;
            this.show({
                title,
                body: `<p>${message}</p>`,
                footer
            });
        });
    }
    
    _resolveAlert() {
        if (this._alertResolve) {
            this._alertResolve();
            this._alertResolve = null;
        }
    }
}

// Initialize modal system
const modalSystem = new ModalSystem();

// Make it globally available
window.modalSystem = modalSystem;
</script>

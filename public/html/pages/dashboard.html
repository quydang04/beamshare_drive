<!-- Dashboard Page -->
<div class="page active">
    <div class="page-header">
        <div class="user-info-dashboard">
            <div class="user-avatar-dashboard">
                <span>U</span>
            </div>
            <div>
                <h1>Dashboard</h1>
                <p>Quản lý và theo dõi các tệp của bạn</p>
            </div>
        </div>
        <button class="btn-upload-new">
            <i class="fas fa-upload"></i>
            Tải lên tệp mới
        </button>
    </div>
    
    <div class="dashboard-tabs">
        <button class="tab-btn active">
            <i class="fas fa-chart-line"></i>
            Tổng quan
        </button>
        <button class="tab-btn">
            <i class="fas fa-folder"></i>
            Tệp của tôi
        </button>
        <button class="tab-btn">
            <i class="fas fa-clock"></i>
            Phân tích
        </button>
    </div>
    
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-file"></i>
            </div>
            <div class="stat-info">
                <span class="stat-label">Tổng số tệp</span>
                <span class="stat-value">0</span>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-hdd"></i>
            </div>
            <div class="stat-info">
                <span class="stat-label">Dữ liệu sử dụng</span>
                <span class="stat-value">0.00 MB</span>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-download"></i>
            </div>
            <div class="stat-info">
                <span class="stat-label">Tải xuống khác</span>
                <span class="stat-value">0</span>
            </div>
        </div>
    </div>
    
    <div class="recent-files">
        <div class="section-header">
            <h2>Tệp gần đây</h2>
            <a href="#" class="view-all">Xem tất cả</a>
        </div>
        <div class="empty-state">
            <div class="empty-icon">
                <i class="fas fa-file-alt"></i>
            </div>
            <p>Chưa có tệp nào được tải lên</p>
        </div>
    </div>
</div>

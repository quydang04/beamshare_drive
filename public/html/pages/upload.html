<!-- Upload Page -->
<div class="page active">
    <div class="upload-container">
        <div class="upload-header">
            <div class="upload-icon-wrapper">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div class="upload-glow"></div>
            </div>
            <h1>Tải Lên Tệp</h1>
            <p>Chia sẻ tệp của bạn một cách an toàn và nhanh chóng</p>
        </div>
        
        <div class="upload-main">
            <div class="upload-drop-zone" id="dropZone">
                <div class="drop-zone-content">
                    <div class="upload-illustration">
                        <div class="cloud-icon">
                            <i class="fas fa-cloud"></i>
                        </div>
                        <div class="upload-arrow">
                            <i class="fas fa-arrow-up"></i>
                        </div>
                    </div>
                    <h3>Kéo & thả tệp vào đây</h3>
                    <p>hoặc <span class="highlight">chọn tệp từ máy tính</span></p>
                    <div class="upload-info">
                        <div class="info-item">
                            <i class="fas fa-files"></i>
                            <span>Tối đa 5 tệp</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-weight-hanging"></i>
                            <span>2GB mỗi tệp</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-shield-alt"></i>
                            <span>Bảo mật cao</span>
                        </div>
                    </div>
                </div>
                <input type="file" id="fileInput" multiple accept="*/*" style="display: none;">
            </div>
            
            <div class="upload-actions">
                <button class="btn-upload-primary">
                    <i class="fas fa-plus"></i>
                    <span>Chọn Tệp</span>
                </button>

            </div>
        </div>
        

    </div>
</div>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeamShare - Đặt lại mật khẩu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-8oCOHYKT8pi7M/Wq3iCt3vEGI7XWuf5NTau62JXpkkn00L6UNkTpZ1PS8CNo2i7Tt2n7O6U6D3lWq2RfDX0X7Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="/public/img/favicon.png">
    <link rel="stylesheet" href="/public/css/base.css">
    <link rel="stylesheet" href="/public/pages/sso/css/auth.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card" data-page="reset">
            <div class="auth-logo">
                <i class="fas fa-cloud"></i>
            </div>
            <div class="auth-header">
                <h1>Đặt lại mật khẩu</h1>
                <p>Nhập mật khẩu mới cho tài khoản BeamShare của bạn.</p>
            </div>
            <form class="auth-form" id="reset-form" data-form-type="reset">
                <div class="auth-alert" role="alert"></div>
                <input type="hidden" name="token" id="reset-token" value="">
                <div class="form-field">
                    <label for="reset-password">Mật khẩu mới</label>
                    <div class="password-field">
                        <input type="password" id="reset-password" name="password" placeholder="••••••" minlength="6" required>
                        <button type="button" class="password-toggle" aria-label="Hiện mật khẩu">Hiện</button>
                    </div>
                </div>
                <div class="form-field">
                    <label for="reset-confirm">Nhập lại mật khẩu mới</label>
                    <div class="password-field">
                        <input type="password" id="reset-confirm" name="confirm" placeholder="••••••" minlength="6" required>
                        <button type="button" class="password-toggle" aria-label="Hiện mật khẩu">Hiện</button>
                    </div>
                </div>
                <div class="auth-actions">
                    <button type="submit" class="btn-primary">Cập nhật mật khẩu</button>
                </div>
            </form>
            <div class="auth-footer">
                <a href="/auth/login">Quay lại đăng nhập</a>
            </div>
        </div>
    </div>
    <script src="/public/pages/sso/js/auth-forms.js" defer></script>
</body>
</html>
